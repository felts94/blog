<head>
    <title>Kyle Felter - Blog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<style>
    @media screen and (min-width: 800px) {
    }
</style>

<body class="body">
    <div class="message" id="thank">Thank you for visiting!</div>
    <h1 class="profile name">Kyle Felter - Blog</h1>
    <script>
        function getInfo() {
            $.get(`/info`, (resp) => {
                if (resp.info.city !== "") {
                    document.getElementById("thank").innerText = "Thank you for visiting from " + resp.info.city + ", " + resp.info.region_name + "!";
                }
            })
        }
        getInfo();
    </script>
</body>
